akka {
  actor.provider = "akka.remote.RemoteActorRefProvider"

  remote.netty.tcp {
    port = 0
    hostname = "127.0.0.1"
  }

  client-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 4
      parallelism-factor = 2.0
      parallelism-max = 6
    }
    throughput = 100
  }
}